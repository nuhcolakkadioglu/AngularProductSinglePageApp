<div ng-controller="EditController">

    <form ng-show="isShow()">
        <fieldset>
            <div class="form-group">
                <label class="Name">İsim</label>
                <input type="text" class="form-control" ng-model="edit.product.Name" id="Name" required placeholder="İsim" />
            </div>

            <div class="form-group">
                <label class="Price">Fiyat</label>
                <input type="text" class="form-control" ng-model="edit.product.Price" id="Price" required min="0" max="1000" placeholder="Fiyat" />
            </div>

            <div class="form-group">
                <label class="Count">Adet</label>
                <input type="text" class="form-control" ng-model="edit.product.Count" id="Count" required min="0" max="100" placeholder="Adet" />
            </div>
        </fieldset>

        <button class="btn btn-primary" ng-click="save()">Kaydet</button>
        <button class="btn btn-default" ng-click="cancel()">Vazgeç</button>


    </form>

</div>
